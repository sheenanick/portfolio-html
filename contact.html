<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <title>Sheena Nickerson</title>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sheena Nickerson</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav pull-right">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About me</a></li>
              <li><a href="projects.html">Projects</a></li>
              <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <h3>Please feel free to message me!</h3>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#contact-form">Contact</button>
      <div class="modal fad modal-ext" id="contact-form">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Leave me a message!</h4>
            </div>
            <div class="modal-body">
              <div class="md-form">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name">
              </div>
              <div class="md-form">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your email address">
              </div>
              <div class="md-form">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" placeholder="Write your message here">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Send</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
